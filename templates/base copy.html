{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WFM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <!-- Animate.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!---->
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--  Datatable -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"
    ></script>
    <!-- SweetAlert2 -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11"
    ></script>
    <!-- Datatable Datepicker -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/datetime/1.5.1/js/dataTables.dateTime.min.js"
    ></script>
    <!--Moment js-->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
    ></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/5a513befc2.js" crossorigin="anonymous"></script>
    <!--Select2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
  </head>
  <body>
    {% if user.is_authenticated %}
        {% include 'nav.html' %}
    {% endif %}
    <div class="wrapper d-flex align-items-stretch">
      
      <!-- Page Content  -->
      <div id="content" class="p-2 p-md-2 pt-2">
        {% if user.is_authenticated %}
          {% if user.is_WFM %}
                {% include 'nav_wfm.html' %}
          {% endif %}
        {% endif %}
         <div class="row">
          <div class="col">
            {% include "loading.html" %}
            
            {% block main %} {% endblock%}
          </div>
        </div>
      </div>  
    </div>
   <script type="text/javascript" src="{% static 'js/utils.js' %}"></script>
   <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    
    
  </body>
  
</html>
