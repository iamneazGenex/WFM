<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for breadCrumb in breadCrumbList %}
            {% if breadCrumb.pageName == currentBreadCrumb %}
                <li class="breadcrumb-item active" aria-current="page">{{ breadCrumb.pageName}}</li>
            {% else %}
                <li class="breadcrumb-item"><a href="{% url breadCrumb.urlName %}">{{ breadCrumb.pageName}}</a></li>
            {% endif %}
            
        {% endfor %} 
    </ol>
  </nav>
